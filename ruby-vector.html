<html>
<head>
  <title>Ruby - XAML</title>
  <script src="http://mschnlnine.vo.llnwd.net/d1/dlr-20091120.js" 
          type="text/javascript"></script>
</head>
<body>
  <script id="xaml" type="application/xml+xaml" width="400" height="50">
    <Canvas xmlns="http://schemas.microsoft.com/winfx/2006/xaml/presentation"
            xmlns:x="http://schemas.microsoft.com/winfx/2006/xaml">
      <TextBlock x:Name="message" FontSize="24" Text="Loading ..." />
    </Canvas>
  </script>
  <script class="xaml" type="text/ruby">
    xaml.message.text = "Ruby says hello!"
  </script>
</body>
</html>
